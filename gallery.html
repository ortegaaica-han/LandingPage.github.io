    <style>
        .gallery-container {
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery-header h1 {
            font-size: 3.5rem;
            letter-spacing: -1px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-nav a {
            text-decoration: none;
            color: var(--text);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            transition: 0.3s ease;
            background: rgba(255,255,255,0.03);
        }

        .filter-nav a:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
            background: rgba(56, 189, 248, 0.05);
        }

        .gallery-section {
            margin-bottom: 100px;
        }

        .section-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, rgba(56, 189, 248, 0.5), transparent);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        figure {
            margin: 0;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .fitted-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s ease;
            opacity: 0.85;
        }

        figure:hover .fitted-img {
            transform: scale(1.1);
            opacity: 1;
        }

        figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            font-size: 0.9rem;
            font-weight: 300;
            transform: translateY(10px);
            opacity: 0;
            transition: 0.4s ease;
        }

        figure:hover figcaption {
            transform: translateY(0);
            opacity: 1;
        }

        .back-to-top {
            margin-top: 20px;
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .back-to-top:hover { opacity: 1; text-decoration: underline; }

        @media (max-width: 600px) {
            .gallery-header h1 { font-size: 2.5rem; }
            .fitted-img { height: 280px; }
        }
    </style>
